<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Verses by Emotions</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #001f3f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1280&q=80');
            background-size: cover;
            background-position: center;
            background-blur: 8px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #000000;
            margin-bottom: 40px;
            text-shadow: 3px 3px 12px rgb(217, 255, 94);
            font-family: cursive;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width: 220px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            backdrop-filter: blur(6px);
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6), 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.4);
        }

        .card a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: rgba(255, 215, 0, 0.8);
            border-radius: 8px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .card a:hover {
            background-color: rgba(255, 215, 0, 1);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div>
        <h1>Quranic Guidance by Emotions</h1>
        <div class="card-container">
            <div class="card">
                <h2>When You Feel Angry</h2>
                <a href="feelangry.html">Read More</a>
            </div>
            <div class="card">
                <h2>When You Feel Anxious</h2>
                <a href="feelanxious.html">Read More</a>
            </div>
            <div class="card">
                <h2>When You Feel Sad</h2>
                <a href="feelsad.html">Read More</a>
            </div>
            <div class="card">
                <h2>When You Seek Forgiveness</h2>
                <a href="seekforgiveness.html">Read More</a>
            </div>
        </div>
    </div>
</body>
</html>
